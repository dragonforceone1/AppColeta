  <ion-header>

    <ion-navbar color="navbar">
        <ion-title>Pesquisar Usuário</ion-title>
      <!--   <button ion-button color="primary" > Buscar </button >  -->
    </ion-navbar>

    <ion-searchbar  placeholder="Buscar" (keyup.enter)="onInput($event)"> </ion-searchbar>
  </ion-header>


  <ion-content padding>

    <h3> Perfis encontrados: </h3>


    <ion-list>
      <ion-item *ngFor="let usuario1 of lista_usuarios ">
        <ion-thumbnail item-start>
          <img src="../../assets/imgs/sem_foto.png">
          <!--Inserir imagem padrao-->
        </ion-thumbnail>
        <h2><b>{{usuario1.nome}}</b></h2><br />
        <button ion-button clear (click)="goToProfile(usuario1.id)">View</button>
      </ion-item>
    </ion-list>


    <footer *ngIf="!logado" class="footer">
      <h5>
        Autentique para obter mais informações!
      </h5>
      <button ion-button color="dark" (click)="goToHome()"> Entrar </button>

    </footer>

  </ion-content>

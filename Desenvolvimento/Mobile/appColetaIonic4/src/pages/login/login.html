  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar color="navbar">
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-avatar item-start>
    <img id="logo" src="../../assets/imgs/IRR.png">
  </ion-avatar>

  <ion-list>
    <ion-item>
      <ion-input placeholder="Email" [(ngModel)]="username"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input placeholder="Senha" type="password" [(ngModel)]="password"></ion-input>
    </ion-item>
  </ion-list>

  <ion-row>
    <ion-col>
      <button ion-button block color="primary" (click)="login()">Entrar</button>
    </ion-col>
    <ion-col>
      <button ion-button block color="navbar" (click)="goRegister()">Cadastrar</button>
    </ion-col>
  </ion-row>

</ion-content>

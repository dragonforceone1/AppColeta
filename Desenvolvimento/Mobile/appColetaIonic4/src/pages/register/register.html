<ion-header>

    <ion-navbar color="navbar">
        <ion-title>Registro</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>
        <ion-item>
            <ion-label>Visibilidade do Perfil</ion-label>
            <ion-select [(ngModel)]="visibilidade_perfil">
                <ion-option value="0">Privado</ion-option>
                <ion-option value="1">Restrito</ion-option>
                <ion-option value="2">Público</ion-option>
            </ion-select>
        </ion-item>

        <!--<h2>Foto de perfil </h2>

            <ion-thumbnail item-start>
                <img src="{{ photo }}">
                <!- -Inserir imagem padrao- ->
            </ion-thumbnail>

              </button>
            <button ion-button color="secondary" clear class="foto" (click)="upload()"> Salvar Foto
            </button>
        </div>-->

        <h2>Informações Gerais </h2>
        <ion-item>
            <ion-input placeholder="Nome" [(ngModel)]="nome" value="{{nomeCarregado}}" required ></ion-input>
        </ion-item>

        <ion-item>
            <ion-input placeholder="CPF" [(ngModel)]="cpf" (blur)="cpf = mascaraCPF(cpf)" required ></ion-input>
        </ion-item>

        <ion-item>
            <ion-input placeholder="Email" [(ngModel)]="email" value="{{emailCarregado}}" required ></ion-input>
        </ion-item>

        <ion-item>
            <ion-input placeholder="Senha" type="password" [(ngModel)]="senha" required ></ion-input>
        </ion-item>

        <ion-item>
            <ion-input placeholder="Confirmar senha" type="password" [(ngModel)]="confirmaSenha" required ></ion-input>
        </ion-item>
    </ion-list>

    <h2>Dados Pessoais </h2>
    <ion-list>
        <ion-item>
            <ion-datetime displayFormat="DD/MM/YYYY" placeholder="Data de Nascimento"  [(ngModel)]="dataNascimento" required ></ion-datetime>
        </ion-item>
        <ion-item>
            <ion-input placeholder="Telefone" [(ngModel)]="telefone" required ></ion-input>
        </ion-item>
        <ion-item>
            <ion-input placeholder="Celular" [(ngModel)]="celular" required ></ion-input>
        </ion-item>
    </ion-list>

    <h2>Endereço</h2>
    <ion-list>

        <ion-item>
            <ion-label>País</ion-label>
            <ion-select [(ngModel)]='pais' (ionBlur)="carregaEstado()">
                <ion-option value="{{pais1.id}}" *ngFor="let pais1 of lista_paises ">{{pais1.nome}}</ion-option>
            </ion-select>
        </ion-item>

        <ion-item>
            <ion-label>Estado</ion-label>
            <ion-select [(ngModel)]='estado' (ionBlur)="carregaMunicipio()">
                <ion-option value="{{estado1.id}}" *ngFor="let estado1 of lista_estados ">{{estado1.nome}}</ion-option>
            </ion-select>
        </ion-item>

        <ion-item>
                <ion-label>Município</ion-label>
                <ion-select [(ngModel)]='municipio' >
                    <ion-option value="{{municipio1.id}}" *ngFor="let municipio1 of lista_municipios ">{{municipio1.nome}}</ion-option>
                </ion-select>
            </ion-item>

        <ion-item>
            <ion-input placeholder="Logradouro" [(ngModel)]='logradouro'></ion-input>
        </ion-item>
        <ion-item>
            <ion-input placeholder="Bairro" [(ngModel)]='bairro'></ion-input>
        </ion-item>
        <ion-item>
            <ion-input placeholder="Nº" [(ngModel)]='numero'></ion-input>
        </ion-item>
    </ion-list>




    <button ion-button (click)="register()" class="reg">Registrar </button>
</ion-content>
